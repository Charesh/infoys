<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery - Copy.js"></script>
</head>
<body>
    <h1>front-end forever</h1>
    
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', Courier, monospace;
    }
    body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: bisque;
    }
    h1 {
        font-size: 30px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 5px;
        text-align: center;
        margin: 25px auto;
    }
</style>
<script>
    $(document).ready(function() {
        var col = ["red", "blue", "yellow", "green", "grey"];
        $(document).keypress(function(event) {
            if (event.which == 49) {
                $("h1").css("color", col[0]);
            } else if (event.which == 50) { 
                $("h1").css("color", col[1]);
            } else if (event.which == 51) { 
                $("h1").css("color", col[2]);
            } else if (event.which == 52) {
                $("h1").css("color", col[3]);
            } else if (event.which == 53) {
                $("h1").css("color", col[4]);
            }
        });
    });
</script>
</html>
