<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <div id="one"></div>
    <div id="two">
        <h1></h1>
    </div>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', Courier, monospace;
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #one{
        width: 300px;
        height: 300px;
        border: 3px solid black;
        margin-bottom: 30px;
    }
    #two{
        width: 300px;
        height: 300px;
        padding: 100px;
        border: 3px solid black;
        margin-bottom: 30px;  
    }
</style>
<script>
    $(document).ready(function(){
        $('h1').text("welcome to J-query");
        $("#one").click(
            function(){
                $(this).css("background-color","red");
            }
        )
    });
</script>
</html>
