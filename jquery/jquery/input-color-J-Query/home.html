<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <form action="#">
        <label for="name">Name : <input type="text"></label>
        <label for="number">NUmber : <input type="number"></label>
        <input type="submit" id="click" class="click">
    </form>
    <script>
        $(document).ready(
            $("#click").dblclick(
                function(){
                    $('input[type="number"]').css("background","yellow");
                }
            )
        );
             $("#click").click(
                function(){
                    $('input[type="text"]').css("background","red");
                }
            )
        

    </script>
</body>
</html>
