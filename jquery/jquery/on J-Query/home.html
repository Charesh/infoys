<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on</title>
    <script src="jquery.js"></script>
</head>
<body>
    <div class="box"></div>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Courier New', Courier, monospace;
        box-sizing: border-box;
    }
    .box{
        width: 300px;
        height: 300px;
        border: 2px solid black;
        margin-top: 30px;
        margin-right: 30px;
}
</style>
<script>
    $(document).ready(
        function(){
            $('box').on('click mouse leave',calc);
        },
        function(calc){
            $('box').css('background','red', 'cursor','pointer');
        },
        function(calc){
            $('box').css('background','blue', 'cursor','pointer');
        }
    )
</script>
</html>
